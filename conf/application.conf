include "common.conf"

appName="feedback-survey-frontend"
application.router=prod.Routes

application.global=uk.gov.hmrc.feedbacksurveyfrontend.FrontendGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.crypto.secret="ZWxSWkrTr7qbHQSSSUMXSg6iojX2cE0jNsAsqKR17At63NE1adUU5Oa0ROOM3ZS7"


controllers {
  uk.gov.hmrc.feedbacksurveyfrontend.controllers.AwrsLookupController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  uk.gov.hmrc.feedbacksurveyfrontend.controllers.HomeController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {
        awrs-lookup {
            callback-url = "http://localhost:9511/check-the-awrs-register/"
            service-name = "Check for approved alcohol wholesalers or producers"
        }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.149.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}
