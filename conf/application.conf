microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    contact-frontend {
      host = localhost
      port = 9250
      external-url = "http://localhost:9250"
    }
    frontend-template-provider {
      host = ${template-amazon-s3-host}
      port = ${template-amazon-s3-port}
      protocol = ${template-amazon-s3-protocol}
    }
  }
}

